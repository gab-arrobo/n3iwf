info:
  version: 1.0.0
  description: N3IWF initial local configuration

configuration:
  n3iwfInformation:
    globalN3iwfId:
      plmnId:
        mcc: 208
        mnc: 93
      n3iwfId: 135
    name:
      aether_n3iwf
    supportedTaList:
      - tac: 1
        broadcastPlmnList:
          - plmnId:
              mcc: 208
              mnc: 93
            taiSliceSupportList:
              - snssai:
                  sst: 1
                  sd: 010203
              - snssai:
                  sst: 1
                  sd: 112233
  amfSctpAddresses:
    - ipList:
      - "127.0.0.1"
  ikeBindAddress: "127.0.0.1"
  ipSecAddress: "127.0.0.1"
  gtpBindAddress: "127.0.0.1"
  nasTcpPort: 32550
  fqdn: n3iwf.aether.org
  privateKey: "/opt/n3iwf.key"
  certificateAuthority: "/opt/n3iwf.crt"
  certificate: "/opt/n3iwf.crt"
  ueIpNetwork: "192.168.110.0/24"

logger:
  N3IWF:
    debugLevel: info
